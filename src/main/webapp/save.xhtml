<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	

<body>

	<f:metadata>
	    <f:viewParam name="eventId" value="#{logBean.eventId}" />
	    <f:viewParam name="systemId" value="#{logBean.systemId}" />
	    <f:viewParam name="comments" value="#{logBean.comments}" />
	    <f:viewParam name="custom1" value="#{logBean.custom1}" />
	    <f:event listener="#{logBean.save}" type="preRenderView" />
	</f:metadata>
	
	<h:outputText value="Log successfully saved" ></h:outputText>

</body>
</html>
