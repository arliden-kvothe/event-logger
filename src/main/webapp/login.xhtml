<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sign In</title>
</h:head>

<h:body>
	<h:form id="form1">
		<p:messages id="messages" showDetail="false" autoUpdate="true"
			closable="false" />
	</h:form>

	<h:form id="authenticationForm" prependId="false">
			<p:panel id="panel" header="Please type your user and password" footer="">
			<h:panelGrid columns="2">
				<h:outputLabel for="j_username" value="Username:" />
				<p:inputText id="j_username" required="true" value="#{authenticationBean.username}">
				</p:inputText>

				<h:outputLabel for="j_password" value="Password:" />
				<p:password id="j_password" required="true" value="#{authenticationBean.password}">
				</p:password>

				<h:outputText for="_spring_security_remember_me" value="Remember me" />
				<p:selectBooleanCheckbox id="_spring_security_remember_me" value="#{authenticationBean.rememberMe}" />

			</h:panelGrid>
			<p:commandButton type="submit" id="login" ajax="false" actionListener="#{authenticationBean.login}" value="Sign In" />
		</p:panel>
	</h:form>
</h:body>
</html>
